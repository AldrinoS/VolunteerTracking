<!DOCTYPE html>
<html>
  <head>
    <title>Popup Box Example</title>
    <style>
      /* style the popup box */
      .popup-box {
        background-color: #fff;
        border: 1px solid #bbb;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        max-width: 90%;
        z-index: 9999;
        font-family: sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
      }

      /* style the popup box title */
      .popup-box h2 {
        margin-top: 0;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        color: #444;
      }

      /* style the popup box content */
      .popup-box label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .popup-box input {
        display: block;
        width: 100%;
        margin-bottom: 15px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      /* style the popup box close button */
      .popup-box button {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        background-color: #008000;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button onclick="showPopup()">Show Popup</button>

    <!-- popup box element (initially hidden) -->
    <div id="popupBox" class="popup-box" style="display: none">
      <h2>Event Information</h2>
      <p for="eventName">Event Name:</p>
      <p for="eventDesc">Event Description:</p>
      <p for="eventLoc">Event Location:</p>
      <p for="eventDate">Event Date:</p>
      <p for="eventVolunteers">Number of Volunteers:</p>
      <button onclick="hidePopup()">Close</button>
    </div>

    <script>
      // show the popup box
      function showPopup() {
        var popupBox = document.getElementById("popupBox");
        popupBox.style.display = "block";
      }

      // hide the popup box
      function hidePopup() {
        var popupBox = document.getElementById("popupBox");
        popupBox.style.display = "none";
      }
    </script>
  </body>
</html>
